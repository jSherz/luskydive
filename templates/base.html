{% load skydive_extras %}<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ meta.site_title }}</title>

    <meta name="description" content="{{ meta.description }}">
    <meta name="keywords" content="{{ meta.keywords }}">
    <meta name="author" content="{{ STATIC_URL }}humans.txt">

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png" type="image/x-icon">

    <!-- Facebook Metadata -->
    <meta property="og:type" content="website">
    <meta property="fb:page_id" content="{{ meta.fb_page_id }}">
    <meta property="og:image" content="{{ meta.image }}">
    <meta property="og:description" content="{{ meta.description }}">
    <meta property="og:title" content="{{ meta.site_title }}">

    <!-- Google+ Metadata -->
    <meta itemprop="name" content="{{ meta.site_title }}">
    <meta itemprop="description" content="{{ meta.description }}">
    <meta itemprop="image" content="{{ meta.image }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/screen.css">

    <script src="{{ STATIC_URL }}javascripts/libs/modernizr-2.6.2.min.js"></script>
</head>

<body>
<div id="background" class="background activebg"></div>
<div id="background-swap" class="background"></div>

<div id="wrapper">
    <div id="header">
        <div>
            <div id="logo">
                <a href="{% url 'home' %}" title="{{ meta.site_title }}">
                    <img src="{{ STATIC_URL }}images/header.png" alt="{{ meta.site_title }}"
                         title="{{ meta.site_title }}">
                </a>
            </div>

            <div id="menu">
                <ul class="control">
                    <li><a href="#"><i class="icon-menu"></i>Show Menu</a></li>
                </ul>
                <ul id="menu_items">
                    <li{% active_link '^/$' %}><a href="{% url 'home' %}">Home</a></li>
                    <li{% active_link '^/why-skydive$' %}><a href="{% url 'why_skydive' %}">Why skydive?</a></li>
                    <li{% active_link '^/learn-to-skydive$' %}><a href="{% url 'learn_to_skydive' %}">Learn to skydive</a></li>
                    <li><a href="http://www.facebook.com/groups/shockabrah/photos/">Gallery</a></li>
                    <li{% active_link '^/contact-us$' %}><a href="{% url 'contact_us' %}">Contact us</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        <div>
            <p>
                Copyright &copy;{% now "Y" %} Leeds University Skydivers. Designed &amp; built by <a
                    href="http://jsherz.com">jSherz</a>.
            </p>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}javascripts/libs/jquery-1.9.1.min.js"><\/script>')</script>

<script src="{{ STATIC_URL }}javascripts/libs/gumby.min.js"></script>
<script src="{{ STATIC_URL }}javascripts/plugins.js"></script>
<script src="{{ STATIC_URL }}javascripts/main.js"></script>

<!-- Prompt IE 6 users to install Chrome Frame. -->
<!--[if lt IE 7 ]>
        <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
        <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
</body>
</html>
